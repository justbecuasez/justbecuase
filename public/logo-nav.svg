<svg width="240" height="50" viewBox="0 0 240 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JBC Letters -->
  <text x="4" y="32" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="-1" fill="#333333">JBC</text>
  
  <!-- Bee 1 (small, at top-right of C, slanted like buzzing away) -->
  <g transform="translate(76, 10) scale(0.32) rotate(35)">
    <!-- Wings -->
    <ellipse cx="-4" cy="-3" rx="4.5" ry="3" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(-25)"/>
    <ellipse cx="4" cy="-3" rx="4.5" ry="3" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(25)"/>
    <!-- Body -->
    <ellipse cx="0" cy="3" rx="3.5" ry="5.5" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-3.2" y="0" width="6.4" height="1.6" rx="0.8" fill="#333333"/>
    <rect x="-3.2" y="3" width="6.4" height="1.6" rx="0.8" fill="#333333"/>
    <rect x="-2.5" y="6" width="5" height="1.4" rx="0.7" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-2" r="2.2" fill="#333333"/>
  </g>
  
  <!-- Bee 2 (even smaller, further up-right, different slant) -->
  <g transform="translate(84, 4) scale(0.22) rotate(50)">
    <!-- Wings -->
    <ellipse cx="-4" cy="-3" rx="4.5" ry="3" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(-25)"/>
    <ellipse cx="4" cy="-3" rx="4.5" ry="3" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(25)"/>
    <!-- Body -->
    <ellipse cx="0" cy="3" rx="3.5" ry="5.5" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-3.2" y="0" width="6.4" height="1.6" rx="0.8" fill="#333333"/>
    <rect x="-3.2" y="3" width="6.4" height="1.6" rx="0.8" fill="#333333"/>
    <rect x="-2.5" y="6" width="5" height="1.4" rx="0.7" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-2" r="2.2" fill="#333333"/>
  </g>

  <!-- JustBeCause Network -->
  <text x="4" y="47" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="11">
    <tspan fill="#333333">JustBe</tspan><tspan fill="#0d9488">Cause</tspan><tspan fill="#333333"> Network</tspan>
  </text>
</svg>