<svg width="240" height="50" viewBox="0 0 240 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JBC Letters -->
  <text x="4" y="32" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="36" letter-spacing="-1" fill="#333333">JBC</text>
  
  <!-- Bee 1 (larger, positioned above 'Network') -->
  <g transform="translate(120, 10)">
    <!-- Wings -->
    <ellipse cx="-5" cy="-2" rx="5" ry="3.5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.3" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="5" cy="-2" rx="5" ry="3.5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.3" opacity="0.9" transform="rotate(30)"/>
    <!-- Body -->
    <ellipse cx="0" cy="4" rx="4" ry="6" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-3.5" y="0" width="7" height="1.8" rx="0.9" fill="#333333"/>
    <rect x="-3.5" y="3.5" width="7" height="1.8" rx="0.9" fill="#333333"/>
    <rect x="-2.5" y="7" width="5" height="1.5" rx="0.75" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-2.5" r="2.5" fill="#333333"/>
    <!-- Eyes -->
    <circle cx="-1" cy="-3" r="0.6" fill="white"/>
    <circle cx="1" cy="-3" r="0.6" fill="white"/>
    <!-- Antennae -->
    <line x1="-1" y1="-5" x2="-3" y2="-8" stroke="#333333" stroke-width="0.5" stroke-linecap="round"/>
    <line x1="1" y1="-5" x2="3" y2="-8" stroke="#333333" stroke-width="0.5" stroke-linecap="round"/>
    <circle cx="-3" cy="-8" r="0.6" fill="#F5C542"/>
    <circle cx="3" cy="-8" r="0.6" fill="#F5C542"/>
  </g>
  
  <!-- Bee 2 (smaller, slightly right) -->
  <g transform="translate(138, 6) scale(0.65)">
    <!-- Wings -->
    <ellipse cx="-5" cy="-2" rx="5" ry="3.5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.3" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="5" cy="-2" rx="5" ry="3.5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.3" opacity="0.9" transform="rotate(30)"/>
    <!-- Body -->
    <ellipse cx="0" cy="4" rx="4" ry="6" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-3.5" y="0" width="7" height="1.8" rx="0.9" fill="#333333"/>
    <rect x="-3.5" y="3.5" width="7" height="1.8" rx="0.9" fill="#333333"/>
    <rect x="-2.5" y="7" width="5" height="1.5" rx="0.75" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-2.5" r="2.5" fill="#333333"/>
    <!-- Eyes -->
    <circle cx="-1" cy="-3" r="0.6" fill="white"/>
    <circle cx="1" cy="-3" r="0.6" fill="white"/>
    <!-- Antennae -->
    <line x1="-1" y1="-5" x2="-3" y2="-8" stroke="#333333" stroke-width="0.5" stroke-linecap="round"/>
    <line x1="1" y1="-5" x2="3" y2="-8" stroke="#333333" stroke-width="0.5" stroke-linecap="round"/>
    <circle cx="-3" cy="-8" r="0.6" fill="#F5C542"/>
    <circle cx="3" cy="-8" r="0.6" fill="#F5C542"/>
  </g>

  <!-- JustBeCause Network -->
  <text x="4" y="47" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="11">
    <tspan fill="#333333">JustBe</tspan><tspan fill="#0d9488">Cause</tspan><tspan fill="#333333"> Network</tspan>
  </text>
</svg>