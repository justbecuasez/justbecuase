<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JBC Letters - Large and clear -->
  <text x="10" y="55" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="58" letter-spacing="-1" fill="#333333">JBC</text>
  
  <!-- Bee 1 (larger, positioned above 'Network' text) -->
  <g transform="translate(185, 50)">
    <!-- Wings -->
    <ellipse cx="-7" cy="-3" rx="7" ry="5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.4" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="7" cy="-3" rx="7" ry="5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.4" opacity="0.9" transform="rotate(30)"/>
    <!-- Body -->
    <ellipse cx="0" cy="5" rx="5.5" ry="8" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-5" y="0" width="10" height="2.5" rx="1.25" fill="#333333"/>
    <rect x="-5" y="4.5" width="10" height="2.5" rx="1.25" fill="#333333"/>
    <rect x="-3.5" y="9" width="7" height="2" rx="1" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-3.5" r="3.5" fill="#333333"/>
    <!-- Eyes -->
    <circle cx="-1.3" cy="-4" r="0.8" fill="white"/>
    <circle cx="1.3" cy="-4" r="0.8" fill="white"/>
    <!-- Antennae -->
    <line x1="-1.5" y1="-7" x2="-4" y2="-11" stroke="#333333" stroke-width="0.7" stroke-linecap="round"/>
    <line x1="1.5" y1="-7" x2="4" y2="-11" stroke="#333333" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="-4" cy="-11" r="0.8" fill="#F5C542"/>
    <circle cx="4" cy="-11" r="0.8" fill="#F5C542"/>
  </g>
  
  <!-- Bee 2 (smaller, slightly right and higher) -->
  <g transform="translate(210, 40) scale(0.65)">
    <!-- Wings -->
    <ellipse cx="-7" cy="-3" rx="7" ry="5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.4" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="7" cy="-3" rx="7" ry="5" fill="#F0F0F0" stroke="#CCCCCC" stroke-width="0.4" opacity="0.9" transform="rotate(30)"/>
    <!-- Body -->
    <ellipse cx="0" cy="5" rx="5.5" ry="8" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-5" y="0" width="10" height="2.5" rx="1.25" fill="#333333"/>
    <rect x="-5" y="4.5" width="10" height="2.5" rx="1.25" fill="#333333"/>
    <rect x="-3.5" y="9" width="7" height="2" rx="1" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-3.5" r="3.5" fill="#333333"/>
    <!-- Eyes -->
    <circle cx="-1.3" cy="-4" r="0.8" fill="white"/>
    <circle cx="1.3" cy="-4" r="0.8" fill="white"/>
    <!-- Antennae -->
    <line x1="-1.5" y1="-7" x2="-4" y2="-11" stroke="#333333" stroke-width="0.7" stroke-linecap="round"/>
    <line x1="1.5" y1="-7" x2="4" y2="-11" stroke="#333333" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="-4" cy="-11" r="0.8" fill="#F5C542"/>
    <circle cx="4" cy="-11" r="0.8" fill="#F5C542"/>
  </g>
  
  <!-- Subtitle: JustBeCause Network - larger font for readability -->
  <text x="10" y="78" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="16">
    <tspan fill="#333333">JustBe</tspan><tspan fill="#0d9488">Cause</tspan><tspan fill="#333333"> Network</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="10" y="96" font-family="Arial, Helvetica, sans-serif" font-style="italic" font-size="13" fill="#888888">Connecting Skills to Purpose</text>
</svg>