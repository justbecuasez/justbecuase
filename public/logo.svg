<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JBC Letters - Large and clear -->
  <text x="10" y="55" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="58" letter-spacing="-1" fill="#333333">JBC</text>
  
  <!-- Bee 1 (small, at top-right of C, slanted like buzzing away) -->
  <g transform="translate(128, 18) scale(0.45) rotate(35)">
    <!-- Wings -->
    <ellipse cx="-5" cy="-4" rx="6" ry="4" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(-25)"/>
    <ellipse cx="5" cy="-4" rx="6" ry="4" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(25)"/>
    <!-- Body -->
    <ellipse cx="0" cy="4" rx="4.5" ry="7" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-4" y="0" width="8" height="2" rx="1" fill="#333333"/>
    <rect x="-4" y="4" width="8" height="2" rx="1" fill="#333333"/>
    <rect x="-3" y="8" width="6" height="1.8" rx="0.9" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-3" r="3" fill="#333333"/>
  </g>
  
  <!-- Bee 2 (even smaller, further up-right, different slant) -->
  <g transform="translate(145, 6) scale(0.32) rotate(50)">
    <!-- Wings -->
    <ellipse cx="-5" cy="-4" rx="6" ry="4" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(-25)"/>
    <ellipse cx="5" cy="-4" rx="6" ry="4" fill="#E8E8E8" stroke="#CCCCCC" stroke-width="0.3" opacity="0.85" transform="rotate(25)"/>
    <!-- Body -->
    <ellipse cx="0" cy="4" rx="4.5" ry="7" fill="#F5C542"/>
    <!-- Stripes -->
    <rect x="-4" y="0" width="8" height="2" rx="1" fill="#333333"/>
    <rect x="-4" y="4" width="8" height="2" rx="1" fill="#333333"/>
    <rect x="-3" y="8" width="6" height="1.8" rx="0.9" fill="#333333"/>
    <!-- Head -->
    <circle cx="0" cy="-3" r="3" fill="#333333"/>
  </g>
  
  <!-- Subtitle: JustBeCause Network - larger font for readability -->
  <text x="10" y="78" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="16">
    <tspan fill="#333333">JustBe</tspan><tspan fill="#0d9488">Cause</tspan><tspan fill="#333333"> Network</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="10" y="96" font-family="Arial, Helvetica, sans-serif" font-style="italic" font-size="13" fill="#888888">Connecting Skills to Purpose</text>
</svg>